{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome to Dashboard</h2>
    {% if user %}
        <ul>
            <li>Name: {{ user[1] }}</li>
            <li>Email: {{ user[2] }}</li>
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-dark">Logout</a>
    {% endif %}
</div>
{% endblock %}
